<!DOCTYPE html>  
<html>  
<head>  
    <style>  
        .gaming-button, .music-button {  
            background-color: green;  
            color: white;  
        }  

        .gaming-button-is-on, .music-button-is-on {  
            background-color: green;  
            color: white;  
        }  

        .gaming-button-is-off, .music-button-is-off {  
            background-color: red;  
            color: white;  
        }  
    </style>  
</head>  

<body>  
    <button id="gaming-button" class="gaming-button" onclick="buttonClickFunction('gaming-button')">Gaming</button>  
    <button id="music-button" class="music-button" onclick="buttonClickFunction('music-button')">Music</button>  
    <button id="tech-button" class="tech-button" onclick="buttonClickFunction('tech-button')">Tech</button>  
</body>

<script>  
    function buttonClickFunction(buttonId) {  
        const button = document.getElementById(buttonId);  
        console.log(buttonId);
        // Toggle the button state  
        if (button.classList.contains(`${buttonId}-is-on`)) {
            console.log(`${buttonId}-is-on`);
            button.classList.remove(`${buttonId}-is-on`);  
            button.classList.add(`${buttonId}-is-off`);  
            button.textContent = buttonId === 'gaming-button' ? 'Gaming' : 'Music'; // Update button text accordingly  
        } else {  
            console.log("button.classList.add");
            console.log(`${buttonId}-is-on`);
            button.classList.add(`${buttonId}-is-on`);  
            button.classList.remove(`${buttonId}-is-off`);  
            button.textContent = buttonId === 'gaming-button' ? 'Gaming' : 'Music'; // Update button text accordingly  
        }  
    }  
</script>  
</html>
