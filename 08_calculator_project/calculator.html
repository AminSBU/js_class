<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <table>
            <br>
            <div class="buttons">
                <tr>
                    <td colspan="4"><input type="text" id="inputText" class="inputText" disabled></td>
                </tr>
                <tr>
                    <td><button id="oneButton" class="oneButton">1</button></td>
                    <td><button id="twoButton" class="twoButton">2</button></td>
                    <td><button id="threeButton" class="threeButton">3</button></td>
                    <td><button id="plusButton" class="plusButton">+</button></td>
                </tr>
                <tr>
                    <td><button id="fourButton" class="fourButton">4</button></td>
                    <td><button id="fiveButton" class="fiveButton">5</button></td>
                    <td><button id="sixButton" class="sixButton">6</button></td>
                    <td><button id="minusButton" class="minusButton">-</button></td>
                </tr>
                <tr>
                    <td><button id="sevenButton" class="sevenButton">7</button></td>
                    <td><button id="eightButton" class="eightButton">8</button></td>
                    <td><button id="nineButton" class="nineButton">9</button></td>
                    <td><button id="crossButton" class="crossButton">x</button></td>
                </tr>
                <tr>
                    <td><button id="zeroButton" class="zeroButton">0</button></td>
                    <td><button id="pointButton" class="pointButton">.</button></td>
                    <td><button id="equalButton" class="equalButton">=</button></td>
                    <td><button id="divideButton" class="divideButton">/</button></td>
                </tr>
            </div>
        </table>
    </body>

    <script src="calculator.js" defer></script>
</html>
