<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <table>
            <br>
            <div class="buttons">
                <tr>
                    <td colspan="4"><input type="text" id="inputText" class="inputText" disabled></td>
                </tr>
                <tr>
                    <td><button id="oneButton" class="oneButton" onclick="calButtonFunction('1')">1</button></td>
                    <td><button id="twoButton" class="twoButton" onclick="calButtonFunction('2')">2</button></td>
                    <td><button id="threeButton" class="threeButton" onclick="calButtonFunction('3')">3</button></td>
                    <td><button id="plusButton" class="plusButton" onclick="calButtonFunction('+')">+</button></td>
                </tr>
                <tr>
                    <td><button id="fourButton" class="fourButton" onclick="calButtonFunction('4')">4</button></td>
                    <td><button id="fiveButton" class="fiveButton" onclick="calButtonFunction('5')">5</button></td>
                    <td><button id="sixButton" class="sixButton" onclick="calButtonFunction('6')">6</button></td>
                    <td><button id="minusButton" class="minusButton" onclick="calButtonFunction('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="sevenButton" class="sevenButton" onclick="calButtonFunction('7')">7</button></td>
                    <td><button id="eightButton" class="eightButton" onclick="calButtonFunction('8')">8</button></td>
                    <td><button id="nineButton" class="nineButton" onclick="calButtonFunction('9')">9</button></td>
                    <td><button id="crossButton" class="crossButton" onclick="calButtonFunction('*')">x</button></td>
                </tr>
                <tr>
                    <td><button id="zeroButton" class="zeroButton" onclick="calButtonFunction('0')">0</button></td>
                    <td><button id="pointButton" class="pointButton" onclick="calButtonFunction('.')">.</button></td>
                    <td><button id="equalButton" class="equalButton" onclick="calResult()">=</button></td>
                    <td><button id="divideButton" class="divideButton" onclick="calButtonFunction('/')">/</button></td>
                </tr>
                <tr>
                    <td><button id="clearButton" class="clearButton" onclick="calClear()">C</button></td>
                </tr>
            </div>
        </table>
    </body>

    <script src="calculator.js" defer></script>
</html>
