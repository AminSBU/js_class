<!DOCTYPE html>  
<html>  
<head>  
    <title>Button Example</title>  
</head>  

<body>  
    <button>9a</button>  
    <button id="button-9b" onclick="fun()">9b</button>  
</body>  

<script>  
    function fun() {  
        const textButton = document.getElementById('button-9b'); // Get the correct button  
        console.log(textButton);  
        if (textButton.textContent === '9b') {  
            textButton.textContent = '9b done'; // Change textContent correctly  
        }
        else{
            textButton.textContent = '9b';
        }
    }  
</script>  
</html>
