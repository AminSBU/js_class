<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Rock Paper Scissors</title>

    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            flex-direction: column; /* Add this to arrange items vertically */  
        }  
        .button-container {  
            display: flex;   
            justify-content: center;  
            align-items: center;  
            margin-bottom: 20px;  
        }  
        .rps-icons {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100px;  
            width: 100px;  
            border-radius: 50%;  
            background-color: transparent;  
            margin-right: 10px;  
            border: 1px solid #ccc;  
        }  
        .rps-image {  
            height: 80px;  
            width: 80px;  
            border-radius: 50%;  
        }  
        #user-choose {  
            margin-bottom: 10px; /* Adds space below */  
        }  
    </style>
</head>     
<body>
    <div class="button-container">  
        <button onclick="rpsFunction('rock')" class="rps-icons"><img src="images/rock-emoji.png" class="rps-image"></button>  
        <button onclick="rpsFunction('paper')" class="rps-icons"><img src="images/paper-emoji.png" class="rps-image"></button>  
        <button onclick="rpsFunction('scissors')" class="rps-icons"><img src="images/scissors-emoji.png" class="rps-image"></button>  
    </div>

    <div id="user-choose">  
        <img id="user-image" src="" alt="User Choice" style="display: none;"/>  
        <img id="computer-image" src="" alt="Computer Choice" style="display: none;"/>  
    </div>
    
    <div id="result"></div>

    <script>  
        const game = {
            rock: 0,
            paper: 0,
            scissors: 0
        }

        function resultFunction()
        {
            alert(`result: rock = ${game.rock}, paper = ${game.paper}, scissors = ${game.scissors}`);
            document.getElementById('result').textContent = `result: rock = ${game.rock}, paper = ${game.paper}, scissors = ${game.scissors}`;
        }

        function rpsFunction(userChoice) {  
            let number = Math.random();  
            let ComputerChoice;  

            if (number < (1 / 3)) {  
                ComputerChoice = 'rock';  
            } else if (number < (2 / 3)) {  
                ComputerChoice = 'paper'; // Ensure consistent casing  
            } else {  
                ComputerChoice = 'scissors';  
            }  

            // Update game counts  
            if (userChoice === 'rock') {  
                game.rock += 1;  
            }  
            if (userChoice === 'paper') {  
                game.paper += 1;  
            }  
            if (userChoice === 'scissors') {  
                game.scissors += 1;  
            }  

            // Get image elements  
            const userImage = document.getElementById('user-image');  
            const computerImage = document.getElementById('computer-image');  

            // Set the image source based on the user's choice  
            userImage.src = `images/${userChoice}-emoji.png`;  
            userImage.style.display = 'inline'; // Show the user's image  

            // Set the image source based on the computer's choice  
            computerImage.src = `images/${ComputerChoice}-emoji.png`; // Consistent casing here  
            computerImage.style.display = 'inline'; // Show the computer's image  

            // Clear any previous text content  
            document.getElementById('user-choose').textContent = ''; // Clear text content  

            const result = determineResult(userChoice, ComputerChoice);  
            // Display result  
            document.getElementById('result').textContent = `result: rock = ${game.rock}, paper = ${game.paper}, scissors = ${game.scissors}, result = ${result}`;  
        }  

        function determineResult(userChoice, ComputerChoice){
            if(userChoice === ComputerChoice){
                return "equal";
            }
            else if(
                (userChoice === 'rock' && ComputerChoice === 'scissors') ||
                (userChoice === 'paper' && ComputerChoice === 'rock') ||
                (userChoice === 'scissors' && ComputerChoice === 'paper')
            )
            {
                return "you win";
            }
            else{
                return "you lost";
            }
        }
    </script>  
</body>  
</html>
