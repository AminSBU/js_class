<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Rock Paper Scissors</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {  
            display: flex; /* Enables flexbox */  
            justify-content: center; /* Centers the buttons horizontally */  
            align-items: center; /* Aligns buttons vertically (if needed) */  
            margin-bottom: 20px; /* Adds space between icons and buttons */  
        }  

        .rps-icons {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100px;  
            width: 100px;  
            border-radius: 50%;  
            background-color: transparent;  
            margin-right: 10px; /* Adds spacing between icons */  
            border: 1px solid #ccc; /* Optional: to visualize the circle */  
        }  

        .rps-image {  
            height: 80px; /* Adjusted height */  
            width: 80px; /* Adjusted width */  
            border-radius: 50%;  
        }   
    </style>
</head>     
<body>
    <div class="button-container">  
        <button onclick="rpsFunction('rock')" class="rps-icons"><img src="images/rock-emoji.png" class="rps-image"></button>  
        <button onclick="rpsFunction('paper')" class="rps-icons"><img src="images/paper-emoji.png" class="rps-image"></button>  
        <button onclick="rpsFunction('scissors')" class="rps-icons"><img src="images/scissors-emoji.png" class="rps-image"></button>  
    </div> 
    
    <div id="result"></div>

    <script>  
        const game = {
            rock: 0,
            paper: 0,
            scissors: 0
        }

        function resultFunction()
        {
            alert(`result: rock = ${game.rock}, paper = ${game.paper}, scissors = ${game.scissors}`);
            document.getElementById('result').textContent = `result: rock = ${game.rock}, paper = ${game.paper}, scissors = ${game.scissors}`;
        }

        function rpsFunction(userChoice)
        {
            let number = Math.random();
            let ComputerChoice;

            if(number < (1/3)){
                ComputerChoice = 'rock';
            }
            else if(number < (2/3)){
                ComputerChoice = 'Paper';
            }
            else{
                ComputerChoice = 'scissors';
            }

            if(userChoice === 'rock'){
                game.rock = game.rock + 1;
            }
            if(userChoice === 'paper'){
                game.paper = game.paper + 1;
            }
            if(userChoice === 'scissors'){
                game.scissors = game.scissors + 1;
            }

            const result = determineResult(userChoice, ComputerChoice);
            //document.getElementById("result").innerHTML = `You Chose: ${userChoice}. computer chose: ${ComputerChoice}. result: ${result}`;
            //alert(`You Chose: ${userChoice}. computer chose: ${ComputerChoice}. result: ${result}`);
            document.getElementById('result').textContent = `result: rock = ${game.rock}, paper = ${game.paper}, scissors = ${game.scissors}, result = ${result}`;
        }

        function determineResult(userChoice, ComputerChoice){
            if(userChoice === ComputerChoice){
                return "equal";
            }
            else if(
                (userChoice === 'rock' && ComputerChoice === 'scissors') ||
                (userChoice === 'paper' && ComputerChoice === 'rock') ||
                (userChoice === 'scissors' && ComputerChoice === 'paper')
            )
            {
                return "you win";
            }
            else{
                return "you lost";
            }
        }
    </script>  
</body>  
</html>
